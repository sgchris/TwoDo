<br  />
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <button type="button" [disabled]="!changesMade" (click)="saveFile()" class="btn btn-primary btn-sm float-right" title="Save changes">Save changes</button>
            <span title="{{filename}}">{{filename}}</span>
        </h5>
    </div>
    <div #actualContentEl class="card-text alert bg-light border"
        (window:keydown)="contentKeyPress($event)"
        contenteditable="true"
        [innerHTML]="actualContent"
        (input)="changesMade = true"></div>
</div>
