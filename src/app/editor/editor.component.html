<br  />
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <span *ngIf="!editTitleInProgress">{{title}} <button type="button" (click)="editTitle()" class="btn btn-secondary btn-sm" *ngIf="!editTitleInProgress">Edit</button></span>
            <div *ngIf=" editTitleInProgress">
                <form class="inline" (submit)="$event.preventDefault(); updateTitle();">
                    <div class="input-group">
                        <input type="text" id="edit-title" class="form-control" [value]="title" (input)="title = $event.target.value" />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </h5>
        <p class="card-text alert alert-secondary" contenteditable="true" autofocus="true">{{actualContent}}</p>
    </div>
</div>
