<br  />
<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            <!-- buttons -->
            <!-- save -->
            <button type="button"
                [disabled]="!changesMade"
                (click)="saveFile()"
                class="btn btn-primary btn-sm float-right"
                title="Save changes">Save changes</button>

            <!-- Previous version -->
            <button type="button"
                *ngIf="filesService.currentFile"
                [disabled]="currentVersion == 0"
                (click)="loadPrevVersion()"
                class="btn btn-secondary btn-sm float-right"
                title="Go one version back">Prev version</button>

            <!-- Next version -->
            <button type="button"
                *ngIf="filesService.currentFile"
                [disabled]="currentVersion >= filesService.currentFile.data.total_versions - 1"
                (click)="loadNextVersion()"
                class="btn btn-secondary btn-sm float-right"
                title="Go one version forward">Next version</button>

            <small *ngIf="filesService.currentFile && currentVersion < filesService.currentFile.data.total_versions - 1" class="float-right versions-pager" title="This file has {{filesService.currentFile.data.total_versions}} versions saved">
                version {{currentVersion + 1}} of {{filesService.currentFile.data.total_versions}} versions
            </small>
            <!-- the name of the file -->
            <span *ngIf="filesService.currentFile"
                title="{{filesService.currentFile.data.name}}">{{filesService.currentFile.data.name}}</span>
        </h4>
    </div>
    <div #actualContentEl
        *ngIf="filesService.currentFile"
        class="card-text alert bg-light border"
        (window:keydown)="contentKeyPress($event)"
        contenteditable="true"
        [ngStyle]="{'height': (configService.winHeight - 160)+'px'}"
        [innerHTML]="filesService.currentFile.data.content"
        (input)="changesMade = true"></div>
</div>
