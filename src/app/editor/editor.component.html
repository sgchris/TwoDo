<br  />
<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            <!-- buttons -->
            <!-- save -->
            <button type="button"
                [disabled]="!changesMade"
                (click)="saveFile()"
                class="btn btn-primary btn-sm float-right"
                title="Save changes">Save changes</button>

            <!-- Previous version -->
            <button type="button"
                [disabled]="filesService.currentFileData.total_versions > 1 && filesService.currentFileData.currentVersion > 0"
                (click)="loadPrevVersion()"
                class="btn btn-secondary btn-sm float-right"
                title="Go one version back">Prev version</button>

            <!-- Next version -->
            <button type="button"
                [disabled]="filesService.currentFileData.total_versions > 1 && filesService.currentFileData.currentVersion != filesService.currentFileData.total_versions"
                (click)="loadNextVersion()"
                class="btn btn-secondary btn-sm float-right"
                title="Go one version forward">Next version</button>

            <small *ngIf="filesService.currentFileData.total_versions > 1" class="float-right versions-pager" title="This file has {{filesService.currentFileData.total_versions}} versions saved">
                verion {{filesService.currentFileData.currentVersion}} of {{filesService.currentFileData.total_versions}} versions
            </small>
            <!-- the name of the file -->
            <span *ngIf="filesService.currentFileData"
                title="{{filesService.currentFileData.name}}">{{filesService.currentFileData.name}}</span>
        </h4>
    </div>
    <div #actualContentEl
        *ngIf="filesService.currentFileData"
        class="card-text alert bg-light border"
        (window:keydown)="contentKeyPress($event)"
        contenteditable="true"
        [ngStyle]="{'height': (configService.winHeight - 160)+'px'}"
        [innerHTML]="filesService.currentFileData.content"
        (input)="changesMade = true"></div>
</div>
