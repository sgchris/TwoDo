<br  />
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <button type="button" [disabled]="actualContent == originalContent" (click)="saveFile()" class="btn btn-primary btn-sm float-right" title="Save changes">Save changes</button>
            <span [hidden]="editFilenameInProgress" (dblclick)="editFilename()">{{filename}}</span>
            <div [hidden]="!editFilenameInProgress">
                <form class="form-inline" (submit)="$event.preventDefault(); updateFilename();">
                    <div class="input-group input-group-sm">
                        <input #editFilenameEl type="text" class="form-control" [value]="filename" (input)="filename = $event.target.value" />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </h5>
    </div>
    <div #actualContentEl class="card-text alert bg-light border" contenteditable="true" [innerHTML]="actualContent"></div>
</div>
