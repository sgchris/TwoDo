<br  />
<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            <button type="button" class="btn btn-primary btn-sm float-right" title="Create new file">Create new file</button>
            files list
        </h5>
    </div>
    <div class="card-text alert bg-light border">
        <div class="card file-wrapper float-left"
            [ngClass]="{'selected-file': (selectedFileId == file.id)}"
            *ngFor="let file of files"
            (click)="openFile(file.id)">
            <img class="card-img-top" src="assets/images/file.png" alt="{{file.name}}" />
            <div class="card-body">
                <p class="card-text" title="{{file.name}}">{{file.name}}</p>
            </div>
        </div>
    </div>
</div>
